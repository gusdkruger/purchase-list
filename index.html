<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Create and manage a purchase list">
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">
        <title>Purchase List</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h2>Purchase List</h2>
            <h2>Senac Tech</h2>
        </header>
        <main>
            <form id="list-form">
                <label for="input-field">Add an item to your purchase list</label>
                <input id="input-field" type="text" placeholder="Item" minlength="1" maxlength="255">
                <button type="submit" id="button">Add</button>
            </form>
            <div id="list-container">
                <h2>Purchase List</h2>
                <ul id="list"></ul>
            </div>
        </main>
    </body>
    <script type="module" src="./js/main.js"></script>
</html>
